      <div class="semester">
        <div class="sem">
          <label for="Semester">CGPA / SGPA</label>
          <input id="1" type="number" min="1" max="10" placeholder="1-10" />
        </div>
      </div>
      <div class="result">
        <input
          id="cgpa"
          type="number"
          name="cgpa"
          id="cgpa"
          placeholder="CGPA"
          readonly
        />&nbsp;&nbsp;
        <input
          id="perc"
          type="number "
          name="perc "
          id="perc"
          placeholder="Percentage"
          readonly
        />
      </div>
      <div class="cal">
        <button onclick="calculate()" class="button1">
          <p id="a">Calculate</p>
        </button>
        <a href=""
          ><button class="button2">
            <p>Reset</p>
          </button></a
        >

    <script>
      function calculate() {
        var Subject1 = document.getElementById("1").value;
        if (Subject1 > 0 && Subject1 <= 10) {
          var x = Number(Subject1);
          document.getElementById("cgpa").value = x.toFixed(2);
          var y = (x - 0.75) * 10;
          document.getElementById("perc").value = y.toFixed(2) + " %";
          setTimeout(() => {
            if (confirm('Wanna Improve Your Grade?\nVisit "Tu Phodega"')) {
              location.href = "https://mayurpai.github.io/TuPhodega/index.html";
            }
          }, 1000);
        } else {
          alert(
            "Kindly Enter Valid Cumulative/Semester Grade Performance Average (CGPA / SGPA) Score"
          );
        }
      }
    </script>
