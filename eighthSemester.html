    <script>
        function calculate() {
            var Grade1, Grade2, Grade3, Grade4, Grade5;
            var Subject1 = document.getElementById('1').value;
            if (Subject1 >= 90) {
                Grade1 = 10;
            } else if (Subject1 >= 80 && Subject1 < 90) {
                Grade1 = 9;
            } else if (Subject1 >= 70 && Subject1 < 80) {
                Grade1 = 8;
            } else if (Subject1 >= 60 && Subject1 < 70) {
                Grade1 = 7;
            } else if (Subject1 >= 50 && Subject1 < 60) {
                Grade1 = 6;
            } else if (Subject1 >= 45 && Subject1 < 50) {
                Grade1 = 5;

            var Subject4 = document.getElementById('4').value;
            if (Subject4 >= 90) {

            } else if (Subject5 >= 40 && Subject5 < 45) {
                Grade5 = 4;
            } else {
                Grade5 = 0;
            }
            var x = ((Grade1 * 3) + (Grade2 * 3) + (Grade3 * 8) + (Grade4 * 1) + (Grade5 * 3)) / 18;
            if (x) {
                document.getElementById("sgpa").value = x.toFixed(3);

                document.getElementById("perc").value = y.toFixed(3) + " %";
